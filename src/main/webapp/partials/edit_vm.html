<div class="view">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/"><i class="glyphicon glyphicon-th-large"></i> Virtual Machines List </a>
          <a ng-show="vm.id" class="navbar-brand" href="#/edit_vm/0"><i class="glyphicon glyphicon-plus"></i> Create
            Virtual Machine </a>
          <a ng-show="vm.id" class="navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently
            Editing
            Virtual Machine Id: {{vm.id}}</a>
        </div>
      </nav>
      <header>
        <h3>{{title}}</h3>
      </header>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form role="form" name="myForm" class="form-horizontal">
        <div class="form-group" ng-class="{error: myForm.name.$invalid}">
          <label class="col-md-2"> Name </label>
          <div class="col-md-4">
            <input name="name" ng-model="vm.name" type="text" class="form-control" placeholder="Enter name"
                   required/>
            <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Name Required</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2"> State </label>
          <div class="col-md-4" ng-controller="StateController">
            <select ng-model="vm.powerState" ng-options="state.value as state.label for state in vmStates"
                    name="powerState"
                    class="form-control" required>
              <option value="">-- choose an option --</option>
            </select>
              <span ng-show="myForm.powerState.$dirty && myForm.powerState.$invalid"
                    class="help-inline">State Required</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2"></label>
          <div class="col-md-4">
            <a id="cancelLink" href="#/" class="btn">Cancel</a>
            <button id="saveOrUpdateBtn" ng-click="saveVm(vm);"
                    ng-disabled="myForm.$invalid"
                    class="btn btn-primary">{{buttonText}}
            </button>
            <button id="deleteBtn" ng-click="deleteVm(vm)"
                    ng-show="vm.id" class="btn btn-danger">Delete
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
